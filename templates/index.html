<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор статей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Генерация статьи</h1>
        <form action="{{ url_for('generate_headlines') }}" method="post">
            <div class="mb-3">
                <label for="theme_input" class="form-label">Введите тему статьи:</label>
                <input type="text" class="form-control" name="theme_input" id="theme_input" required>
            </div>

            <div class="mb-3">
                <label for="num_headings" class="form-label">Сколько заголовков (подтем) сгенерировать:</label>
                <input type="number" class="form-control" name="num_headings" id="num_headings" value="5" min="1" max="10">
            </div>

            <button type="submit" class="btn btn-primary">Сгенерировать заголовки</button>
        </form>
    </div>
</body>
</html>
