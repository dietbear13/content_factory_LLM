<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор статей</title>
</head>
<body>
    <h1>Генерация статьи</h1>
    <form action="{{ url_for('generate_headlines') }}" method="post">
        <label for="theme_input">Введите тему статьи:</label><br>
        <input type="text" name="theme_input" id="theme_input" required><br><br>

        <label for="num_headings">Сколько заголовков (подтем) сгенерировать:</label><br>
        <input type="number" name="num_headings" id="num_headings" value="5" min="1" max="10"><br><br>

        <button type="submit">Сгенерировать заголовки</button>
    </form>
</body>
</html>
