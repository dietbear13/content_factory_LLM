<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заголовков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Редактирование заголовков</h1>

        <p>Тема статьи: <strong>{{ theme }}</strong></p>

        <form action="{{ url_for('finalize_headlines') }}" method="post">
            <div id="headlines-list">
                {% for h in headlines %}
                    <div class="mb-3">
                        <input type="text" name="headline" value="{{ h }}" class="form-control">
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Сформировать статью</button>
        </form>

        <hr class="my-5">

        <div>
            <h5>Добавить заголовок</h5>
            <button type="button" class="btn btn-outline-secondary" onclick="addHeadline()">+ Добавить поле</button>
        </div>
    </div>

    <script>
        function addHeadline() {
            const list = document.getElementById('headlines-list');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'headline';
            input.className = 'form-control mb-3';
            list.appendChild(input);
        }
    </script>
</body>
</html>
