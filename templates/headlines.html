<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заголовков</title>
</head>
<body>
    <h1>Редактирование заголовков</h1>
    <p>Тема статьи: <strong>{{ theme }}</strong></p>
    <form action="{{ url_for('finalize_headlines') }}" method="post">
        <p>Отредактируйте заголовки по желанию:</p>
        {% for h in headlines %}
            <div style="margin-bottom: 5px;">
                <input type="text" name="headline" value="{{ h }}">
            </div>
        {% endfor %}
        <br>
        <button type="submit">Сформировать статью</button>
    </form>
</body>
</html>
